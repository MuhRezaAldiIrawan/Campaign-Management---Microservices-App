version: "3"

services:

  mongodb:
    container_name: mongodb
    image: mongo:5.0
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=dbPassword
    ports:
      - 37017:27017
    volumes:
      - db:/data/db

